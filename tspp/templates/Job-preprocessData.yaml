{{- if .Values.preprocessData.start }}
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ template "tspp.fullname" . }}-data
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/instance: {{ template "tspp.fullname" . }}
    chart: {{ template "tspp.chart" . }}
    heritage: {{ .Release.Service }}
    release: {{ .Release.Name }}
    type: {{ template "tspp.fullname" . }}-data
spec:
  # suspend: true
  # completions: 1
  ttlSecondsAfterFinished: 0
  template:
    metadata:
      labels:
        app.kubernetes.io/instance: {{ template "tspp.fullname" . }}
        release: {{ .Release.Name }}
        type: {{ template "tspp.fullname" . }}-data
    spec:
    {{- with .Values.preprocessData.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      restartPolicy: Never
      containers:
        - name: tspp-data
          image: "{{ .Values.global.image.repository }}:{{ .Values.global.image.tag }}"
          imagePullPolicy: {{ .Values.global.image.pullPolicy }}
        {{- with .Values.preprocessData.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
        {{- end }}
          command:
            - python 
            - launch_preproc.py 
            - dataset={{ .Values.global.datasetName }}
          env:
            - name: DGLBACKEND
              value: "pytorch"
            # - name: NUMEXPR_MAX_THREADS
            #   value: "8"
          volumeMounts:
            - name: tspp-volume
              mountPath: /workspace/datasets
              subPath: datasets
            # - name: tspp-volume
            #   mountPath: /workspace/conf/dataset
            #   subPath: conf/dataset
      imagePullSecrets:
        - name: imagepullsecret
      initContainers:
        - name: init-tspp-data
          image: "{{ .Values.global.image.repository }}:{{ .Values.global.image.tag }}"
          imagePullPolicy: {{ .Values.global.image.pullPolicy }}
          command:
            - python 
            - /workspace/data/script_download_data.py
            - --dataset={{ .Values.global.datasetName }}
            - --output_dir=/workspace/datasets/
          env:
            - name: DGLBACKEND
              value: "pytorch"
          volumeMounts:
            - name: tspp-volume
              mountPath: /workspace/datasets
              subPath: datasets
            # - name: tspp-volume
            #   mountPath: /workspace/conf/dataset
            #   subPath: conf/dataset
      volumes:
        - name: tspp-volume
          persistentVolumeClaim:
            claimName: {{ .Values.global.persistentVolumeClaim.name }}
{{- end -}}