{{- if .Values.analytics.start }}
apiVersion: v1
kind: Service
metadata:
  name: {{ template "tspp.fullname" . }}-tensorboard
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/instance: {{ template "tspp.fullname" . }}
    chart: {{ template "tspp.chart" . }}
    heritage: {{ .Release.Service }}
    release: {{ .Release.Name }}
spec:
  type: NodePort
  ports:
    - name: tensorboard
      nodePort: {{ .Values.analytics.tensorboardNodePort }}
      port: 6006
      protocol: TCP
      targetPort: tensorboard
  selector:
    app.kubernetes.io/instance: {{ template "tspp.fullname" . }}
    release: {{ .Release.Name }}
    type: {{ template "tspp.fullname" . }}-tensorboard
---
apiVersion: v1
kind: Service
metadata:
  name: {{ template "tspp.fullname" . }}-analytics
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/instance: {{ template "tspp.fullname" . }}
    chart: {{ template "tspp.chart" . }}
    heritage: {{ .Release.Service }}
    release: {{ .Release.Name }}
spec:
  type: NodePort
  ports:
    - name: vscode
      nodePort: {{ .Values.analytics.vsCodeNodePort }}
      port: 8080
      protocol: TCP
      targetPort: vscode
  selector:
    app.kubernetes.io/instance: {{ template "tspp.fullname" . }}
    release: {{ .Release.Name }}
    type: {{ template "tspp.fullname" . }}-vscode
{{- end -}}